<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="#">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victor Music Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="app-container">
        <div class="app-bg">
            <div class="left-side"></div>
            <div class="right-side"></div>
        </div>
        <header>
            <nav>
                <ul>
                    <li class="btn home">
                        <a href="./">
                            <img src="https://res.cloudinary.com/dldvgt3pe/image/upload/v1666769876/home_e5uln0.png" alt=""> Página principal
                        </a>
                    </li>
                    <li class="btn">
                        <a href="#">
                            <img src="https://res.cloudinary.com/dldvgt3pe/image/upload/v1666769862/filter_z6p7dh.png" alt="filter">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Guitarras
                        </a>
                    </li>
                    <li class="active">
                        <a href="#">
                            Bajos
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Percusión
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="shopping-bag">
                <a href="./cart.html">
                    <img src="https://res.cloudinary.com/dldvgt3pe/image/upload/v1666769835/bag_mjqg9l.png" alt="cart">
                    Carrito
                    <div class="total-items-in-cart">
                        0
                    </div>
                </a>
            </div>
        </header>
        <main>
            <div class="content">
                <div class="products-preview">
                    <div class="products-container">
                        <div class="product">
                            <img src="" alt="">
                        </div>
                        <div class="product">
                            <img src="" alt="">
                        </div>
                        <div class="product">
                            <img src="" alt="">
                        </div>
                    </div>
                    <div class="more-details">
                        <div class="see-more-btn">
                                <img src="https://res.cloudinary.com/dldvgt3pe/image/upload/v1666769901/right-arrow_qmgeku.png" alt="">
                                Detalles
                        </div>
                        <div class="description">
                            <small>Nueva temporada</small>
                            <h1>Instrumentos importados<small>
                        </div>
                    </div>
                </div>
                <div class="model">
                    <img class="model-img" src="https://res.cloudinary.com/dldvgt3pe/image/upload/v1666769542/Red_Hot_Chili_Peppers_logo_ieahqh.png" alt="model">
                    <div class="product">
                        <img src="" alt="">
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div class="products-list">
        <div id="products" class="products">
            
            <!-- Renderizar los productos -->
        </div>

        <div id="productsEl">
        <div class="cart">
            <div class="cart-header">
                <div class="column1">Item</div>
                <div class="column2">Precio</div>
                <div class="column3">Artículos</div>
            </div>
            <div class="cart-items">
                <!-- Renderizar los items del carrito -->
            </div>
            <div class="cart-footer">
                <div class="subtotal">
                    Subtotal (0 items): $0
                </div>
                <div class="checkout">
                    Terminar compra
                </div>
            </div>
        </div>
    </div>

    <script>
        const porductsListEl = document.querySelector(".products-list");
        const seeMoreBtn = document.querySelector(".see-more-btn");

        seeMoreBtn.addEventListener('click', () => {
            porductsListEl.scrollIntoView({behavior: "smooth"})
        })
    </script>

    <script src="./data.json"></script>
    <script src="./app.js"></script>
    
</body>
</html>
